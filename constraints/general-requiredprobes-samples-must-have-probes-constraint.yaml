apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sRequiredProbes
metadata: # kpt-merge: /must-have-probes
  name: must-have-probes
spec:
  match:
    kinds:
      - apiGroups: [""]
        kinds: ["Pod"]
  parameters:
    probes: ["readinessProbe", "livenessProbe"]
    probeTypes: ["tcpSocket", "httpGet", "exec"]
