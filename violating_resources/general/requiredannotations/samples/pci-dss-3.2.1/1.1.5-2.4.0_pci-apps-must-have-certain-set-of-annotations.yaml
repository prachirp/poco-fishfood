apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sRequiredAnnotations
metadata:
  name: pci-apps-must-have-certain-set-of-annotations
  annotations:
    description: "Ensures requirements for a firewall by requiring all apps to contain a specified label."
    bundles.validator.forsetisecurity.org/pci-dss-v3.2.1: '1.1.5, 2.4.0'
    policy.library/doc-gen: "do_not_document"
spec:
  match:
    kinds:
      - apiGroups: ["apps"]
        kinds:
        - "ReplicaSet"
        - "Deployment"
        - "StatefulSet"
        - "DaemonSet"
    excludedNamespaces:
      - kube-system
      - kube-node-lease
      - kube-public
      - gatekeeper-system
      - config-management-system
      - config-management-monitoring
      - resource-group-system
      - gke-connect
      - istio-system
      - asm-system
  parameters:
    message: "All apps must have a `network-controls/description` and `network-controls/date` annotations."
    annotations:
      - key: network-controls/description
        # Matches email address or github user
        # allowedRegex: ^([A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,6}|[a-z]{1,39})$
      - key: network-controls/date
        # Matches YYYY-MM-DD
        allowedRegex: ^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])$
